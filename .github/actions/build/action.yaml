name: Build
description: Build next.js app
runs:
  using: composite
  steps:
    - name: Prepare
      uses: ./.github/actions/prepare
    # cache built app
    - name: Cache next.js build
      id: cache-build
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.next
          !${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/*.[jt]sx?') }}-${{ hashFiles('**/yarn.lock') }}-
    # cache nextjs cache as a fallback
    - name: Cache next.js build cache
      if: steps.cache-build.outputs.cache-hit != 'true'
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-buildcache-${{ hashFiles('**/*.[jt]sx?') }}-${{ hashFiles('**/yarn.lock') }}-
        restore-keys: |
          ${{ runner.os }}-nextjs-buildcache-
    - name: Build app
      if: steps.cache-build.outputs.cache-hit != 'true'
      run: NODE_ENV=test yarn build
      shell: bash
